    <script>
        // 1. æ‰“å­—æœº
        const textToType = "Executing dreams.sh ...";
        let typeIndex = 0;
        function typeWriter() {
            const el = document.getElementById("typewriter");
            if (typeIndex < textToType.length) {
                el.innerHTML += textToType.charAt(typeIndex);
                typeIndex++;
                setTimeout(typeWriter, 100);
            }
        }

        // 2. ä¸€è¨€è·å–
        async function fetchHitokoto() {
            try {
                const res = await fetch('https://v1.hitokoto.cn');
                const data = await res.json();
                document.getElementById('hitokoto').innerText = `â€œ ${data.hitokoto} â€`;
            } catch (err) {
                document.getElementById('hitokoto').innerText = "Hello, World!";
            }
        }

        // 3. ç¤¼èŠ±ç‚¹å‡»ç‰¹æ•ˆ
        document.body.addEventListener('click', (e) => {
            const colors = ['#58a6ff', '#bc8cff', '#00ff00', '#ff00ff', '#ffffff'];
            for (let i = 0; i < 15; i++) {
                const p = document.createElement('div');
                p.className = 'firework';
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(p);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                
                const animation = p.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px) scale(0)`, opacity: 0 }
                ], { duration: 1000, easing: 'cubic-bezier(0.1, 1, 0.3, 1)' });

                animation.onfinish = () => p.remove();
            }
        });

        // 4. èƒŒæ™¯åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            typeWriter();
            fetchHitokoto();
            
            VANTA.BIRDS({
                el: "body",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundColor: 0x0d1117,
                color1: 0x58a6ff,
                color2: 0xbc8cff,
                birdSize: 1.20,
                speedLimit: 4.00,
                quantity: 4.00
            });
        });
